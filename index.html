<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .todo-list-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete {
            background-color: #ff5252;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="todo-list-container">
            <form class="mb-4">
                <div class="mb-3">
                    <label for="TodoName" class="form-label">Todo Name</label>
                    <input type="text" class="form-control" id="TodoName">
                </div>
                <div class="mb-3">
                    <label for="TodoDescription" class="form-label">Todo Description</label>
                    <textarea class="form-control" id="TodoDescription" rows="4"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="submit">Add Todo</button>
            </form>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-3">Todo Incomplete</h3>
                    <ul class="list-group" id="TodoIncomplete">
                        <!-- Todo Incomplete items will be added here -->
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3 class="mb-3">Todo Completed</h3>
                    <ul class="list-group" id="TodoCompleted">
                        <!-- Todo Completed items will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- javascript logic -->
    <script src="script.js"></script>
</body>
</html>
